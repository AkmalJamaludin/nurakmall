<script>
document.querySelectorAll(".gallery-item img,.handball-item img,.school-item img,.family-item img").forEach(img => {
  img.addEventListener("click", function() {
    document.getElementById("imgModal").style.display = "block";
    document.getElementById("modalImage").src = this.src;
  });
});

document.querySelector(".close").addEventListener("click", function() {
  document.getElementById("imgModal").style.display = "none";
});
</script>

<!-- Video Popup Modal -->
<div id="videoModal" class="modal">
  <span class="close-video">&times;</span>
  <video controls id="modalVideo"></video>
</div>

<script>
// Open video modal
document.querySelectorAll(".video-thumb").forEach(video => {
  video.addEventListener("click", function() {
    const modal = document.getElementById("videoModal");
    const modalVideo = document.getElementById("modalVideo");

    modal.style.display = "block";
    modalVideo.src = this.dataset.video;
    modalVideo.play();
  });
});

// Close video modal
document.querySelector(".close-video").addEventListener("click", function() {
  const modal = document.getElementById("videoModal");
  const modalVideo = document.getElementById("modalVideo");

  modalVideo.pause();
  modalVideo.currentTime = 0;
  modalVideo.src = "";
  modal.style.display = "none";
});

// Optional: click outside video to close
document.getElementById("videoModal").addEventListener("click", function(e) {
  if (e.target === this) {
    const modalVideo = document.getElementById("modalVideo");
    modalVideo.pause();
    modalVideo.currentTime = 0;
    modalVideo.src = "";
    this.style.display = "none";
  }
});
</script>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const table = document.querySelector('.about-table'); // visible table
  const tableModal = document.getElementById('tableModal');
  const tableModalContent = document.getElementById('tableModalContent');
  const closeTable = document.getElementById('closeTableModal');

  table.addEventListener('click', () => {
    // Remove previous cloned table
    tableModalContent.querySelector('table')?.remove();

    // Clone the table
    const tableClone = table.cloneNode(true);
    tableModalContent.appendChild(tableClone);

    // Show modal
    tableModal.style.display = 'block';
  });

  // Close modal
  closeTable.addEventListener('click', () => {
    tableModal.style.display = 'none';
  });

  // Click outside modal content
  window.addEventListener('click', (e) => {
    if (e.target === tableModal) {
      tableModal.style.display = 'none';
    }
  });
});
</script>

<script>
function updateClock() {
    const now = new Date();
    
    // Formatting the date (e.g., Dec 19, 2025)
    const dateOptions = { month: 'short', day: 'numeric', year: 'numeric' };
    const dateStr = now.toLocaleDateString('en-US', dateOptions);
    
    // Formatting the time (e.g., 03:53:46 AM)
    const timeStr = now.toLocaleTimeString('en-US', { 
        hour12: true, 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit' 
    });

    document.getElementById('nav-clock').innerHTML = `${dateStr} | ${timeStr}`;
}

// Run the clock immediately, then update every 1 second
setInterval(updateClock, 1000);
updateClock();

</script>

<script>
function filterGallery(category, button) {
  // 1. Get all gallery sections
  const sections = document.querySelectorAll('section');

  // 2. Hide or Show sections based on category
  sections.forEach(section => {
    if (category === 'all') {
      section.style.display = 'block';
      setTimeout(() => section.style.opacity = '1', 10);
    } else if (section.id === category) {
      section.style.display = 'block';
      setTimeout(() => section.style.opacity = '1', 10);
    } else {
      section.style.display = 'none';
      section.style.opacity = '0';
    }
  });

  // 3. Update button "active" state
  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.classList.remove('active');
  });
  button.classList.add('active');
}
</script>
